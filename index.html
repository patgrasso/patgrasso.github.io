      <h1 class="name-tag">
        <div class="iso-raise iso-hover iso-emerald"><a href="index.html">Pat Grasso</a></div>

      <ul>
        <li class="iso-raise iso-hover iso-emerald"><a href="about.html">About</a></li>

      </ul>
    </nav>
    <main id="top">
      <header>
        <h1>
          <div id="btn-welcome" class="big-text iso-raise iso-press iso-alizarin"><i style="color: yellow" class="fa fa-bolt"></i>Welcome!<i style="color: yellow" class="fa fa-bolt"></i></div>
        </h1>
        <svg id="city">
          <defs>
            <pattern id="pat-sidewalk-v" patternUnits="userSpaceOnUse" width="10" height="10">
              <rect width="50" height="10" fill="#f5f1de"></rect>
              <rect width="50" height="1" fill="#d5d1be"></rect>
            </pattern>
            <pattern id="pat-sidewalk-h" patternUnits="userSpaceOnUse" width="10" height="10">
              <rect width="10" height="50" fill="#f5f1de"></rect>
              <rect width="1" height="50" fill="#d5d1be"></rect>
            </pattern>
          </defs>
          <!-- sidewalks-->
          <rect x="130" y="0" width="50" height="400" fill="url(#pat-sidewalk-v)"></rect>
          <rect x="330" y="0" width="50" height="330" fill="url(#pat-sidewalk-v)"></rect>
          <rect x="0" y="160" width="600" height="50" fill="url(#pat-sidewalk-h)"></rect>
          <rect x="0" y="310" width="600" height="50" fill="url(#pat-sidewalk-h)"></rect>
          <!-- roads-->
          <rect x="140" y="0" width="30" height="400"></rect>
          <rect x="340" y="0" width="30" height="320"></rect>
          <rect x="0" y="170" width="600" height="30"></rect>
          <rect x="0" y="320" width="600" height="30"></rect>
        </svg>
      </header>
    </main>
